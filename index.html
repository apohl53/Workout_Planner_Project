<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Planner</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>

  <body>


    <button id="getStartedBTN">Get Started</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeX" style="float: right  ; cursor:pointer">&times;</span>
        <p>Choose a body section:</p>


        <input name="part" type="radio" id="lowerBody" value="lowerBody" class="bodyPart">Lower
        Body<br>
        <input name="part" type="radio" id="core" value="core" class="bodyPart">Core<br>
        <input name="part" type="radio" id="upperBody" value="upperBody" class="bodyPart">Upper
        Body<br>

        <button class="showMeBTN">Show me the Workout!</button>
      </div>
    </div>

    <section id="firstSection">

    </section>
    <section id="secondSection">

    </section>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/exercise.js"></script>
  </body>

</html>
